<html>

<head>         
     
     <meta charset="UTF-8"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
     crossorigin="anonymous"> 
     <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">




</head>
         
      <title > Lista de Equipamentos </title>



 <body>
 
   <div class="container text-center --bs-border-color border border-success p-5 mb-5">
   
    <h1 class="display-4" > Lista de Equipamentos </h1>
   </div>
 
 
   <div class=body> 
	 <div th:each="equipamentos:${equipamentos}">   
		   <div  class="container mb-3"  >   
		    		     
		      <div class="col-md-2" th:text="${equipamentos.marca}"> </div>
		      <div class="col-md-2" th:text="${equipamentos.modelo}"></div>
		      <div class="col-md-2" th:text="${equipamentos.serie}">  </div>
		      
		      <div class="img-thumbnail rounded float-start">		       
		      <img class="img-thumbnail" th:src="${equipamentos.imagem}" src=""/>  		      
		      </div>
		       
		  
		     </div>            
		   </div>		       
	</div>


   </body>
 </html>
